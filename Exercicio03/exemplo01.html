<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos e Dom</title>

  <style>

    .estilo1{
      background-color: red;
      color: white;
      width: 200px;
      height: 200px;
    }
    .estilo2{
      background-color: blue;
      color: black;
      width: 200px;
      height: 200px;
    }

  </style>

</head>

<body>

  <div id="mensagem" class="estilo1" >Modificando a classe</div>
  <hr>

  <button onclick="modificaEstilo()">Aplicar Classe</button>
    
  <script>

    function modificaEstilo(){
      document.getElementById('mensagem').className = 'estilo2'
    }

  </script>

  </div>

</body>
</html>
